<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Excel to JSON Converter | Online XLSX converter</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <link href="./static/style.css" rel="stylesheet" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./static/images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./static/images/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
    </head>
    <body>
        <header>Excel<span>2</span>JSON</header>
        <main>
            <div class="flex-container">
                <div class="flex-item-left">
                    <div id="drop">
                        <div class="doc-icon excel"></div>
                        <div class="doc-icon csv"></div>
                        <div>
                            Drag & Drop Files<br />
                            <small>Drop any Excel/CSV file or</small>
                        </div>
                    </div>
                    <select id="sheet" style="display: none"></select>
                    <span id="loader" style="display: none"></span>
                    <label for="data" class="custom-file-upload">
                        Browse your Files
                    </label>
                    <input type="file" id="data" accept=".xlsx, .xls, .csv" />
                </div>

                <div class="flex-item-right">
                    <div class="desc">
                        <p><center>Why use this tool?</center></p>
                        <div class="table">
                            <div class="table-row">
                                <div>Feature</div>
                                <div>This</div>
                                <div>Other</div>
                            </div>
                            <div class="table-row">
                                <div>Run locally without upload</div>
                                <div><span class="gg-check"></span></div>
                                <div><span class="gg-close"></span></div>
                            </div>
                            <div class="table-row">
                                <div>Large files (>100 MB)</div>
                                <div><span class="gg-check"></span></div>
                                <div><span class="gg-close"></span></div>
                            </div>
                            <div class="table-row">
                                <div>No complicated editor</div>
                                <div><span class="gg-check"></span></div>
                                <div><span class="gg-close"></span></div>
                            </div>
                            <div class="table-row">
                                <div>Fast, safety and no ads</div>
                                <div><span class="gg-check"></span></div>
                                <div><span class="gg-close"></span></div>
                            </div>
                            <div class="table-row">
                                <div>Convert XLSX/CSV to JSON</div>
                                <div><span class="gg-check"></span></div>
                                <div><span class="gg-check"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            Hosting 2024 on GitHub Pages |
            <a
                href="https://github.com/bitnulleins/excel2json"
                target="_blank"
                title="View Repository on Github"
                >View Open Source</a
            >
        </footer>

        <script src="./static/script.js"></script>
    </body>
</html>
